<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThoughtScape</title>
    <link rel="icon" href="/assets/images/logo.png" type="image/icon type" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-pink-200 to-violet-200">
    <div class="flex items-center justify-center h-screen">
    <div class="container bg-white grid grid-4 justify-items-center font-sans text-lg m-10 lg:w-96 h-auto p-5 rounded-2xl shadow-xl drop-shadow-md">
      <img class="w-28 py-2" src="/assets/images/logo.png" alt="ThoughtScape">
      <h1 class="font-mono py-5 text-xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">Welcome to ThoughtScape</h1>
      <input id="username" class="m-3 p-3 text-slate-700 hover:bg-gray-300 bg-gray-200 rounded-lg" type="text" placeholder="Username">
      <input id="email" class="m-3 p-3 text-slate-700 hover:bg-gray-300 bg-gray-200 rounded-lg" type="email" placeholder="Email">
      <input id="password" class="m-3 p-3 text-slate-700 hover:bg-gray-300 bg-gray-200 rounded-lg" type="password" placeholder="Password">
      <div class="text-base text-red-600" id="output_result"></div>
      <div class="font-mono py-5">
        <button onclick="login()" class="font-sans text-xl font-normal bg-clip-text text-transparent  bg-gradient-to-r from-pink-400 to-violet-400 hover:from-pink-700 hover:to-violet-700">Login</button> | 
        <button onclick="register()" class="font-sans text-xl font-normal bg-clip-text text-transparent bg-gradient-to-r from-pink-400 to-violet-400 hover:from-pink-700 hover:to-violet-700">Register</button>
      </div>
    </div>
  </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="/assets/js/auth.js"></script>
</html>
