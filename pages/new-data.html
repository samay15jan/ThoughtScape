<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThoughtScape</title>
    <link rel="icon" href="/assets/images/logo.png" type="image/icon type">
    <link rel="stylesheet" href="/assets/css/new-data.css">
    <script src="https://kit.fontawesome.com/38055e6d9a.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="/assets/js/new-data.js"></script>

</head>
<body id="theme" class="light-theme">
    <center>
        
        <div class="top">
            <p  class="top-items-left" id="date"></p>
            <img src="/assets/images/logo.png" class="img" alt="">
            <a href="#" id="toggle1" class="top-items-right" style="width: 3%; background-color:transparent ; border: none;" onclick="toggletheme()"><img id="toggle2" src="/assets/images/toggle-moon.svg"></a>
        </div>
        <p id="output"></p>
        <textarea id="title" class="textarea" name="inputbox" style="color: #212529;" placeholder="Title" cols="60" rows="2" autofocus required spellcheck="false"></textarea>
        <textarea id="area" class="textarea" name="inputbox" style="color: #212529;" placeholder="Hi (user), what's on your mind ? " cols="60" rows="19" autofocus spellcheck="false"></textarea>
        <div id="center"></div>
    </center>
    <div class="bottom">
        <button id="buttons1" onclick="response()" style="margin: 3px;" class="bottom-items css-button-sliding-to-top--black1">AI Response</button>
        <button id="buttons2" onclick="save()" class="bottom-items css-button-sliding-to-top--black1">Save</button>
    </div>
</div>
    <script src="/assets/js/toggle.js"></script>
    <script src="/assets/js/time-date.js"></script>
    <script src="/assets/js/responses.js"></script>
</body>
</html>
