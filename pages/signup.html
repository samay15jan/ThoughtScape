<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThoughtScape</title>
  <link rel="icon" href="/assets/images/logo.png" type="image/icon type">
  <link rel="stylesheet" href="/assets/css/authentication.css">
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
</head>

<body>
  <center>
    <div class="container">
      <img class="logo" src="/assets/images/logo.png" alt="ThoughtScape: Unleash Your Passion">
      <h4>Register a new account</h4>
      <form id="register-form">
        <p style="margin-right: 250px;"></p><br>
        <input class="input-box" type="email" placeholder="Email" id="register-email" required>
        <hr><br><br><br>
        <input class="input-box" type="password" id="register-password" placeholder="Password" required>
        <hr> <br><br><br><br>
        <p id="output"></p>
        <button class="button" type="submit">Create Account</button>
      </form><br><br>
    </div>
  </center>
  <script src="/assets/js/auth-signup.js"></script>
</body>
</html>
