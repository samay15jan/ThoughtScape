<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThoughtScape</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body>
  <button <a href="/Templates/app.html" >Get started</a></button>
  <div id="g_id_onload"
  data-client_id="thoughtscape"
  data-context="signin"
  data-ux_mode="popup"
  data-callback="http://localhost:5500"
  data-auto_select="true"
  data-itp_support="true">
</div>

<div class="g_id_signin"
  data-type="standard"
  data-shape="pill"
  data-theme="outline"
  data-text="signin_with"
  data-size="large"
  data-logo_alignment="center"
  data-width="50">
</div></body>
</html>
